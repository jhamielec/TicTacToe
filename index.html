<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="winner"></div>
    <div class="header">
        <button class="new-game">New Game</button>
    </div>
    <div id="pName">Current Player: </div>
    <div class="column">
        <button class="box" id="0"></button class="box">
        <button class="box" id="1"></button class="box">
        <button class="box" id="2"></button class="box">
    </div>
    <div class="column">
        <button class="box" id="3"></button class="box">
        <button class="box" id="4"></button class="box">
        <button class="box" id="5"></button class="box">
    </div>
    <div class="column">
        <button class="box" id="6"></button class="box">
        <button class="box" id="7"></button class="box">
        <button class="box" id="8"></button class="box">
    </div>
</body>
<script src="java.js"></script>
</html>
